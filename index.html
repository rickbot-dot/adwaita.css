<!DOCTYPE html>
<html>
<title>Adwaita.CSS Live Demo</title>
<style>
@import "adwaita.css";
</style>
<body>

<h1>Adwaita.CSS</h1>
<h2>Libadwaita Design Test</h2>
<h3>Checkbox</h3>
<label class="container">Hi, I'm a checkbox!
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Hey, I'm another.
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Sorry, I'm a disabled one!
  <input type="checkbox" disabled>
  <span class="checkmark"></span>
</label>
<label class="container">Hello, I'm a prechecked one! ;)
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<h3>Inputbox</h3>
<form>
  <label for="fname">Username or email:</label>
  <input type="text" id="user" name="user">
</form>
<h3>Dropdown</h3>
<select name="desktop" id="desktop">
  <option value="gnome">GNOME</option>
  <option value="kde">KDE</option>
  <option value="windows">Windows</option>
  <option value="wm">Other/Window manager</option>
</select>
<h3>Dialog</h3>
<dialog id="favDialog">
  <form method="dialog">
    <p>
      <label>Favorite animal:
        <select>
          <option value="default" disabled>Chooseâ€¦</option>
          <option>Brine shrimp</option>
          <option>Red panda</option>
          <option>Spider monkey</option>
        </select>
      </label>
    </p>
    <div>
      <button value="cancel">Cancel</button>
      <button id="confirmBtn" value="default">OK</button>
    </div>
  </form>
</dialog>
<p>
  <button id="updateDetails">Open the dialog</button>
  </p>
<output></output>


<h2>Font Rendering Test</h2>
<p><b>Lowercase Letters:</b> abcdefghijklmnopqrstuvwxyz</br><b>Uppercase Letters:</b> ABCDEFGHIJKLMNOPQRSTUVWXYZ</br><b>Digits:</b> 0123456789</p>
<p><b>Sentence:</b> Hello, GNOME! I'm HTML ;)</p>
</script>

</body>
<script>
const updateButton = document.getElementById('updateDetails');
const favDialog = document.getElementById('favDialog');
const outputBox = document.querySelector('output');
const selectEl = favDialog.querySelector('select');
const confirmBtn = favDialog.querySelector('#confirmBtn');

// If a browser doesn't support the dialog, then hide the
// dialog contents by default.
if (typeof favDialog.showModal !== 'function') {
  favDialog.hidden = true;
  /* a fallback script to allow this dialog/form to function
     for legacy browsers that do not support <dialog>
     could be provided here.
  */
}
// "Update details" button opens the <dialog> modally
updateButton.addEventListener('click', () => {
  if (typeof favDialog.showModal === "function") {
    favDialog.showModal();
  } else {
    outputBox.value = "Sorry, the <dialog> API is not supported by this browser.";
  }
});
// "Favorite animal" input sets the value of the submit button
selectEl.addEventListener('change', (e) => {
  confirmBtn.value = selectEl.value;
});
// "Confirm" button of form triggers "close" on dialog because of [method="dialog"]
favDialog.addEventListener('close', () => {
  outputBox.value = `${favDialog.returnValue} button clicked - ${(new Date()).toString()}`;
});
</script>

</html>
